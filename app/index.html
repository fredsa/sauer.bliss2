<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bliss2</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="/app/app.js"></script>
  <link rel="stylesheet" type="text/css" href="/app/app.css">
</head>
<body ng-app>
      <div ng-controller="MyCtrl">
      <b>CMD:</b>
      <div>
        <textarea class="input" ng-model="cmd" required autofocus ng-keypress="onkey($event)">

      </div>
      <div class="output" ng-bind="output"/>
    </div>
</body>
</html>
